server:
    port: 8080

spring:
  application:
    name: yofishdk-cash-loan-privilege
  http:
    encoding:
      charset: UTF-8
      force: true
  profiles:
    active: dev
  redis:
    cache-cloud:
      domainUrl:  http://test-cachecloud.gs.9188.com:8585
      appId: 10016
      type: cluster
    jedis:
      pool:
        maxActive: 200
  cloud:
    refresh:
      refreshable: none
    config:
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        serviceId: yofishdk-cloud-config
feign:
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout.enabled: true
        isolation:
          strategy: SEMAPHORE
          thread.timeoutInMilliseconds: 120000
ribbon:
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  ServerListRefreshInterval: 5000
  ReadTimeout: 120000
  ConnectTimeout: 120000

eureka:
  client:
    serviceUrl.defaultZone: http://test.lb.gs.youyuwo.com:13115/eureka/,http://test.lb.gs.youyuwo.com:13116/eureka/,http://test.lb.gs.youyuwo.com:13117/eureka/
    register-with-eureka: false
    registry-fetch-interval-seconds: 5
  instance:
#    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10


---
eureka:
  instance:
    hostname: ${HOST}
    instance-id: ${HOST}:${PORT0:${PORT}}
    ip-address: ${HOST}
    non-secure-port: ${PORT0:${PORT:${server.port:8080}}}
    home-page-url: http://${HOST}:${PORT0:${PORT:${server.port:8080}}}
    statusPageUrl: ${eureka.instance.home-page-url}/info
    healthCheckUrl: ${eureka.instance.home-page-url}/health
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
  client:
    serviceUrl.defaultZone: http://test.lb.gs.youyuwo.com:13115/eureka/,http://test.lb.gs.youyuwo.com:13116/eureka/,http://test.lb.gs.youyuwo.com:13117/eureka/
    register-with-eureka: true
    registry-fetch-interval-seconds: 5
