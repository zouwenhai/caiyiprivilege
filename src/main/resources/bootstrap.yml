server:
  port: 8080

spring:
  application:
    name: weipin-cash-loan-privilege
  http:
    encoding:
      charset: UTF-8
      force: true
  profiles:
    active: dev
  cloud:
    refresh:
      refreshable: none
    config:
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        serviceId: weipin-cloud-config
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: none
        retry.enabled: false
feign:
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout.enabled: true
        isolation:
          strategy: SEMAPHORE
          semaphore.maxConcurrentRequests: 200
          thread.timeoutInMilliseconds: 120000
ribbon:
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  ServerListRefreshInterval: 5000
  ReadTimeout: 120000
  ConnectTimeout: 120000

eureka:
  client:
    serviceUrl.defaultZone: http://test.lb.gs.youyuwo.com:18888/eureka/,http://test.lb.gs.youyuwo.com:18889/eureka/,http://test.lb.gs.youyuwo.com:18890/eureka/
    register-with-eureka: false
    registry-fetch-interval-seconds: 5


---
eureka:
  client:
    serviceUrl.defaultZone: http://test.lb.gs.youyuwo.com:18888/eureka/,http://test.lb.gs.youyuwo.com:18889/eureka/,http://test.lb.gs.youyuwo.com:18890/eureka/
    register-with-eureka: true
    registry-fetch-interval-seconds: 5
  instance:
    instance-id: ${HOST}:${PORT0:${PORT}}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    ip-address: ${HOST}
    non-secure-port: ${PORT0:${PORT:${server.port}}}
    hostname: ${HOST}
    home-page-url: http://${HOST}:${PORT0:${PORT:${server.port:8080}}}
    statusPageUrl: ${eureka.instance.home-page-url}/actuator/info
    healthCheckUrl: ${eureka.instance.home-page-url}/actuator/health

