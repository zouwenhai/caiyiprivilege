server:
    port: 8080
    session.cookie.http-only: true
spring:
  application:
    name: yofishdk-cash-loan-privilege
  http:
    encoding:
      charset: UTF-8
      force: true
  profiles:
    active: dev
  cloud:
    config:
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        serviceId: yofishdk-cloud-config
feign:
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout.enabled: true
        isolation:
          strategy: SEMAPHORE
          thread.timeoutInMilliseconds: 120000
ribbon:
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  ServerListRefreshInterval: 5000
  ReadTimeout: 120000
  ConnectTimeout: 120000
zuul:
  host:
    socket-timeout-millis: 120000
    connect-timeout-millis: 120000
eureka:
  client:
    serviceUrl.defaultZone: http://10.0.12.25:13115/eureka/,http://10.0.12.25:13116/eureka/,http://10.0.12.25:13117/eureka/
    register-with-eureka: false
    registry-fetch-interval-seconds: 5
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10


---
eureka:
  instance:
    hostname: ${HOST}
    instance-id: ${HOST}:${PORT0:${PORT}}
    ip-address: ${HOST}
    non-secure-port: ${PORT0:${PORT:${server.port:8080}}}
    home-page-url: http://${HOST}:${PORT0:${PORT:${server.port:8080}}}
    statusPageUrl: ${eureka.instance.home-page-url}/info
    healthCheckUrl: ${eureka.instance.home-page-url}/health
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
  client:
    serviceUrl.defaultZone: http://10.0.12.25:13115/eureka/,http://10.0.12.25:13116/eureka/,http://10.0.12.25:13117/eureka/
    register-with-eureka: true
    registry-fetch-interval-seconds: 5
