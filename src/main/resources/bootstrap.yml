server:
    port: 8080
spring:
  application:
    name: yofishdk-cash-loan-privilege
  profiles:
    active: dev
  http:
    encoding:
      charset: UTF-8
      force: true
  cloud:
    config:
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        serviceId: nirvana-credit-cloud-config-service

eureka:
  client:
    serviceUrl.defaultZone: http://test-credit-eureka1.gs.9188.com:10115/eureka/,http://test-credit-eureka1.gs.9188.com:10115/eureka/,http://test-credit-eureka1.gs.9188.com:10115/eureka/
    register-with-eureka: false
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

---
eureka:
  instance:
    hostname: ${HOST}
    instance-id: ${HOST}:${PORT0:${PORT}}
    ip-address: ${HOST}
    non-secure-port: ${PORT0:${PORT:${server.port:8080}}}
    home-page-url: http://${HOST}:${PORT0:${PORT:${server.port:8080}}}
    statusPageUrl: ${eureka.instance.home-page-url}/info
    healthCheckUrl: ${eureka.instance.home-page-url}/health
  client:
    serviceUrl.defaultZone: http://test-credit-eureka1.gs.9188.com:10115/eureka/,http://test-credit-eureka1.gs.9188.com:10115/eureka/,http://test-credit-eureka1.gs.9188.com:10115/eureka/
    register-with-eureka: true
spring:
  profiles: test,prod

